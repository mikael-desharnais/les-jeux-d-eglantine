<div class="global-add">
	<div class="row row-add row-add-end form-group">
		<div class="col-md-1 pull-left">
			<button class="btn btn-info" ng-click="createNewAdd()"><i class="fa fa-refresh"></i></button>
		</div>
		<div class="col-md-{{getOffset()}} pull-right hide-smaller">
			&nbsp;
		</div>
		<div class="col-md-1 text-center pull-right">
			&nbsp;
		</div>
		<div ng-repeat="num in ret track by $index" class="col-md-1 text-center pull-right" ng-class="getResultClass(retResult[$index])">
			<input type="text" ng-model="ret[$index]" class="form-control" ng-keydown="ret[$index]=''" ng-change="resultStatus.checked=false">
		</div>
	</div>
	<div class="row row-add">
		<div class="col-md-{{getOffset()}} pull-right hide-smaller">
			&nbsp;
		</div>
		<div ng-repeat="num in number1 track by $index" class="col-md-1 text-center pull-right">
			{{num}}
		</div>
	</div>
	<div class="row row-add row-add-end">
		<div class="col-md-{{getOffset()}} pull-right hide-smaller">
			&nbsp;
		</div>
		<div ng-repeat="num in number2 track by $index" class="col-md-1 text-center pull-right">
			{{num}}
		</div>
		<div class="col-md-{{getMaxColumnNumber()-number2.length}} text-center pull-right" ng-if="getMaxColumnNumber()>number2.length">
			&nbsp;
		</div>
		<div class="col-md-1 text-center pull-right">
			+
		</div>
	</div>
	<div class="row add-line">
		<div class="col-md-{{getOffset()}} pull-right hide-smaller">
			&nbsp;
		</div>
		<div class="col-md-{{getMaxColumnNumber()+1}} col-md-end pull-right">
			&nbsp;
		</div>
	</div>
	<div class="row row-add row-add-end">
		<div class="col-md-{{getOffset()}} pull-right hide-smaller">
			&nbsp;
		</div>
		<div ng-repeat="num in result track by $index" class="col-md-1 text-center pull-right form-group" ng-class="getResultClass(columnResult[$index])">
			<input type="text" ng-model="result[$index]" class="form-control" ng-keydown="result[$index]=''" ng-change="resultStatus.checked=false">
		</div>
		<div class="col-md-1 pull-right text-center" ng-if="resultStatus.checked">
			<img src="img/share/1.png" width="100%" ng-if="getFullResult()">
			<img src="img/share/0.png" width="100%" ng-if="!getFullResult()">
		</div>
	</div>
	<div class="row row-add row-add-end">
		<div class="col-md-{{getOffset()}} pull-right hide-smaller">
			&nbsp;
		</div>
		<div class="col-md-2 text-right pull-right col-button">
			<button class="btn btn-info" ng-click="check()">{{'add.check' | translate}}</button>
		</div>
	</div>
</div>
